<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Form Example</title> 
</head>  
<body>  
    <div class="container mt-5 border border-solid border-darkgray p-0">  
        <h2>Payment form example</h2>  
        <div class="alert alert-danger" role="alert">  
            Some fields are missing  
        </div>  
        <form>  
            <div class="form-row">  
                <div class="form-group col-md-4">  
                    <label for="cardNumber">Card</label>  
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXX">  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="cvc">CVC #</label>  
                    <input type="text" class="form-control" id="cvc" placeholder="0000">  
                </div>  
                <div class="form-group col-md-4"> 
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">  
                </div>
            </div>    
            <div class="form-row"> 
                <div class="form-group col-md-6">  
                    <label for="firstName">First Name</label>  
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">  
                </div>  
                <div class="form-group col-md-6">  
                    <label for="lastName">Last Name</label>  
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">  
                </div>
            </div>     
            <div class="form-row">
                <div class="form-group col-md-6">  
                    <label for="city">City</label>  
                    <input type="text" class="form-control" id="city" placeholder="City">  
                </div>  
                <div class="form-group col-md-3">  
                    <label for="state">State</label>  
                    <select id="state" class="form-control">  
                        <option selected>Pick a state</option>  
                        <option>California</option>
                        <option>Hawai</option>
                        <option>Alaska</option>

                    </select>  
                </div>  
                <div class="form-group col-md-3">  
                    <label for="postalCode">Postal Code</label>  
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">  
                </div>  
            </div> 
            <div class="form-row"> 
                <div class="form-group col-md-6">  
                   <label>We accept:</label>  
                   <div class="icons-group col-md-5">  
                       <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>
                    </div> 
                </div> 
                <div class="form-group col-md-6">
                    <label for="message">Message</label>  
                    <textarea class="form-control" id="message" rows="3" placeholder=""></textarea>
                    <p>Add any notes here</p>
                </div>
            </div>   
        </form>
        <div class="button-group">
            <button type="button" class="btn btn-secondary">Cancel</button>  
            <button type="submit" class="btn btn-primary">Send</button> 

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
